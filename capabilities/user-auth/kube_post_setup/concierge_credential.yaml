{{ $public_name := (coalesce .foundation_azure_public_zone_name .foundation_aws_public_zone_name) }}

apiVersion: config.concierge.pinniped.dev/v1alpha1
kind: CredentialIssuer
metadata:
  name: pinniped-concierge-config
  labels:
    app: pinniped-concierge
spec:
  impersonationProxy:
    mode: enabled
    externalEndpoint: api.{{ $public_name }}
    service:
      type: None
      annotations: {}
